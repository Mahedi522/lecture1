<!DOCTYPE html>
<html>
<head>
	<title>My Web Page !</title>
	<meta charset="utf-8"name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		.container{
			display:flex;
			flex-wrap: wrap;
			border: 2px solid orange;
		}
		.container>div {
			background-color: springgreen;
			font-size: 20px;
			margin: 20px;
			padding: 20px;
			width: 100px;
		}
		div{
			text-align: center;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
		<div>E</div>
		<div>F</div>
		<div>G</div>
		<div>H</div>
		<div>I</div>
		<div>J</div>
		<div>K</div>
		<div>L</div>
	</div>

</body>
</html>
