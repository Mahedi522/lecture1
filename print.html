<!DOCTYPE html>
<html>
<head>
	<title>My Web Page!</title>
	<style type="text/css">
		@media print{
			.screen-only{
				display:none;
			}
		}
	</style>
</head>
<body>
	<p>this is a paragraph</p>
	<p>this is another</p>
	<p class="screen-only">this paragraph wont appear when you print the page</p>

</body>
</html>
